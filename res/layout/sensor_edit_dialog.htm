<?xml version="1.0" encoding="utf-8"?>
<LinearLayout xmlns:android="http://schemas.android.com/apk/res/android" 
    android:layout_width="fill_parent" 
    android:layout_height="wrap_content"
    android:orientation="vertical"
    android:paddingLeft="6dp"
    android:paddingRight="6dp"
    android:paddingBottom="3dp">

    <TextView android:id="@+id/sensor_title"
        android:layout_width="wrap_content"
        android:layout_height="wrap_content" 
        android:textSize="18sp"
        android:layout_marginTop="2dip"
        />

    <TextView android:id="@+id/sensor_type"
        android:layout_width="wrap_content"
        android:layout_height="wrap_content" 
        android:textSize="18sp"
        android:layout_marginTop="10dip"
        />

    <TextView android:id="@+id/sensor_shotname"
        android:layout_width="wrap_content"
        android:layout_height="wrap_content" 
        android:textSize="18sp"
        android:layout_marginTop="10dip"
        />

    <TextView android:id="@+id/sensor_value"
        android:layout_width="wrap_content"
        android:layout_height="wrap_content" 
        android:textSize="18sp"
        android:layout_marginTop="10dip"
        />

    <EditText android:id="@+id/sensor_comment" 
        android:layout_marginTop="15dip"
        android:layout_width="fill_parent"
        android:layout_height="wrap_content" 
        android:singleLine="true"
        android:hint="@string/comment"
        android:scrollHorizontally="true" />

    <LinearLayout 
      android:layout_width="wrap_content" 
      android:layout_height="wrap_content"
      android:orientation="horizontal"
      android:layout_marginTop="25dip"
      >
        <Button android:id="@+id/sensor_delete"
                android:layout_height="wrap_content"
                android:layout_width="wrap_content"
                android:background="@drawable/button"
                style="@style/button_default"
                android:textColor="@color/textdelete"
                android:text="@string/button_delete"
        />
        <LinearLayout 
          android:layout_width="fill_parent" 
          android:layout_height="wrap_content"
          android:layout_gravity="right"
          android:orientation="horizontal"
        >
        <Button android:id="@+id/sensor_ok"
                android:layout_height="wrap_content"
                android:layout_width="wrap_content"
                android:background="@drawable/button"
                style="@style/button_default"
                android:text="@string/button_save"
        />
        </LinearLayout>
    </LinearLayout>

</LinearLayout>
