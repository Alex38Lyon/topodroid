<h4>Photo dialog</h4>

The "Photo" dialog is opened when you tap the "Photo" button in the secondary "Shot edit" dialog.<br><p>

It has a text field for the <b>comment</b> to the photo you are going to take.<br><p>

<b>OK</b> closes the dialog and starts the activity to take a photo.<br><p>

The "Back" key cancel any action.<br><p>
