<h4>DistoX Nickname dialog</h4>

A long-tap on a device entry in the "Device: window opens the "Device nickname" dialog.<br><p>

This dialog displays some info about the selected DistoX and has a text field to enter the
<b>nickname</b><br><p>.

<b>OK</b> save the nickname to the database and closes the dialog.<br><p>
