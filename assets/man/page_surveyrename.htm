<h4>Survey Rename dialog</h4>

The "Survey rename" dialog is opened by the "Rename" menu of the "Survey info" window.<br><p>

It has only one text field for the new survey <b>name</b>.<br><p>

<b>OK</b> closes the dialog are renames the survey in the database and all the relevant files.<br><p>
