<h4>Plot Rename Dialog</h4>

With this dialog you can change the name of a sketch.
It is opened tapping the <u>Rename</u> menu of the <i>Drawing</i> window.<br><p>

Type the new sketch name in the edit box, and tap the OK button to confirm.<br><p>

Close the dialog with the Android BACK button to cancel.<br><p>
