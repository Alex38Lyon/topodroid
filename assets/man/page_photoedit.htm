<h4>Photo dialog</h4>

Tapping an entry in the "Photo list" dialog opens the "Photo" dialog.<br><p>

Thid dialog displays 
<ul>
<li><b>thumbnail</b> of the photo</li>
<li><b>comment</b> (editable)</li> 
<li><b>Save</b> saves the changes to the comment</li>
<li><b>Delete</b> deletes the photo.</li>
</ul>
