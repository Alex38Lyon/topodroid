<h4>Photo dialog</h4>

Tapping an entry in the "Photo list" dialog opens the "Photo" dialog.<br><p>

Thid dialog displays 
<br>
<ul>
<li>the <b>thumbnail</b> of the photo</li>
<li>the editable text field with the photo <b>comment</b></li> 
<li>a button, <b>Save</b>, to save the changes to the comment</li>
<li>a button, <b>Delete</b>, to delete the photo.</li>
</ul>
