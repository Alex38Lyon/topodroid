<h4>Multishot dialog</h4>

This dialog is opened by the "light bulb" button from the shot window in multishot mode.<br><p>

It has the following actions
<ul>
<li>renumbering the shots stations</li>
<li>swapping stations</li>
<li>coloring</li>
<li>computing the plane that fits the shots</li>
</ul>
